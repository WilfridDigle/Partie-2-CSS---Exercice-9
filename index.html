<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier site web</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Exercice 9 : Reproduire l'image ci-dessous. Ce formulaire contient 3 parties et un bouton. Toutes les propriétés CSS se trouveront dans un fichier autre que le fichier HTML. -->
<body>
    <form method="post" action="assets/php/traitement.php">
        <fieldset class="bluePart">
            <legend class="bluePart">Votre identité</legend>
                <ol>
                    <li>Nom : <input type="text" id="name" placeholder="Nom">
                    </li>
                    <li>Prénom : <input type="text" id="nickname" placeholder="Prénom">
                    </li>
                    <li>Adresse mail : <input type="text" id="mail" placeholder="Adresse mail"></li>
                </ol>
            </fieldset>
        <fieldset class="purplePart">
            <legend class="purplePart">Adresse de livraison</legend>
                <ol>
                    <li>Adresse : <textarea id="adress"></textarea>
                    </li>
                    <li>Code postal : <input type="text" id="codepostal" placeholder="Code postal">
                    </li>
                    <li>Ville : <input type="text" id="city" placeholder="Ville">
                    </li>
                </ol>
            </fieldset>
        <fieldset class="pinkPart">
            <legend class="pinkPart">Informations de réglement</legend>
                <ol>
                    <li>Type de carte bancaire :
                        <ul>
                            <input type="radio" name="cardtype" id="visa">
                            <label for="visa">VISA</label>
                        </ul>
                        <ul>
                            <input type="radio" name="cardtype" id="mastercard">
                            <label for="mastercard">Mastercard</label> 
                        </ul>
                    </li>
                    <li>Numéro de carte : <input type="text" id="cardnumber" placeholder="Numéro de carte">
                    </li>
                    <li>Code de sécurité : <input type="text" id="securitycode" placeholder="Code de sécurité">
                    </li>
                    <li>Nom du titulaire : <input type="text" id="cardname" placeholder="Nom du titulaire">
                    </li>
                </ol>
        </fieldset>
        <input type="submit" value="J'achète !">
    </form>
</body>
</html>
